name: deploy-preview

on:
  pull_request:

jobs:
  deploy-preview:
    if:
      "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
      - run: yarn
      - run: yarn build
